version: '3.8'

services:
  database:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: postgresql

  adminer:
    image: adminer
    restart: always
    depends_on: 
      - database
    ports: 
      - "8080:8080"
